<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="search" placeholder="Search...">
        <button onclick="search()">Search</button>
        <div class="buttons">
            <button onclick="sort('name')">Sort A->Z</button>
            <button onclick="sort('name', true)">Sort Z->A</button>
            <button onclick="sort('marks')">Sort by Marks</button>
            <button onclick="sort('passing')">Sort by Passing</button>
            <button onclick="sort('class')">Sort by Class</button>
            <button onclick="showGenderTables()">Sort by Gender</button>
        </div>
        <div id="studentsTable" class="table"></div>
    </div>
    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
